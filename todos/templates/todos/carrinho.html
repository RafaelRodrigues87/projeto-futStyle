    <h1>Meu Carrinho</h1>

    {% if itens %}
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Subtotal</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{ item.produto.nome }}</td>
                <td>{{ item.quantidade }}</td>
                <td>{{ item.produto.preco }}</td>
                <td>{{ item.subtotal }}</td>
                <td>
                    <a href="{% url 'remover_do_carrinho' item.id %}">Remover</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Seu carrinho está vazio.</p>
    {% endif %}
