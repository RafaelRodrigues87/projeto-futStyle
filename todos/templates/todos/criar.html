{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todos/css/criar.css' %}">
    <script src="https://kit.fontawesome.com/13d0897c8c.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <div class="caixa"></div>
        <h1>Cadastra-se</h1>
        <p>Digite seus dados!</p><br>

        <div class="form">
            <form method="POST">
                {% csrf_token %}
                
                <label for="cliente_nome">Nome</label><br>
                <input type="text" id="cliente_nome" name="cliente_nome" required><br>

                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="endereco">EndereÃ§o</label><br>
                <input type="text" id="endereco" name="endereco" required><br>

                <label for="telefone">Telefone</label><br>
                <input type="text" id="telefone" name="telefone" required><br>

                <label for="cpf">CPF</label><br>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="xxx.xxx.xxx-xx" required><br>

                <label for="data_nascimento">Data de Nascimento</label><br>
                <input type="date" id="data_nascimento" name="data_nascimento" required><br>

                <label for="password">Senha</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="password_confirm">Confirmar Senha</label><br>
                <input type="password" id="password_confirm" name="password_confirm" required><br>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <a href="{% url 'login' %}" class="voltar"><i class="fa-solid fa-reply"></i></a>
</body>
</html>
