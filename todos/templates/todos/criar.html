{% load static%}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todos/css/criar.css'%}">
    <title>Cadastro </title>
</head>
<body>
   <div class="cadastro"><!--conteiner de todo cadastro -->
        <div class="caixa"></div> <!--div para criar uma caixa-->
        <h1>Cadastra-se</h1> 
        <p>Vamos se cadastrar!</p> <br>

        <div class="form"> <!--conteiner para o formulário-->
            <form>
                <label>Nome</label><br> <!-- Ela ajuda a identificar para o usuário o propósito de cada campo no formulário-->
                <input type="text" id="nome" name="nome"><br><!--inpu vai receber as informações-->

                <label>E-mail</label><br>
                <input type="email" id="email" name="email"><br>

                <label>CPF</label><br>
                <input type="text" id="cpf" name="CPF" maxlength="14" placeholder="xxx.xxx.xxx-xx" required><br>

                <label>Data de Nascimento</label><br>
                <input type="date" id="data-nascimento" name="Data de nascimento"><br>

                <label>Senha</label><br>
                <input type="password" id="senha" name="Senha"><br>

                <label>Confirmar senha</label><br>
                <input type="password" id="confirmar-senha" name="Confirmar Senha "><br>

                <button>Entra</button> <!--botão para enviar informações-->
            </form>
        </div>
   </div>
   <a href="{% url 'home'%}">HOME</a> 
</body>
</html>
