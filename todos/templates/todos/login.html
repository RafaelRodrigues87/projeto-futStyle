{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todos/css/login.css'%}">
    <title>login</title>
</head>
<body>
    <div class="login"> <!--conteiner para toda a tela de login-->
        <h1>LOGIN</h1>
        <p>faça seu login</p>
        <div class="form"><!--conteiner para todo o formulário-->
            <form action="usuario">
                <label>Nome</label> <!-- Ela ajuda a identificar para o usuário o propósito de cada campo no formulário-->
                <input type="text" id="nome" name="nome"><br> <!--inpu vai receber as informações-->

                <label>Email</label>
                <input type="email" id="email" name="email"><br>

                <label>Senha</label>
                <input type="password" id="senha" name="senha"><br>

                <button>Entra</button> <!--botão para enviar informações-->
            </form>
        </div>
        <!--fim-form-->
        <p class="crie">Crie uma conta se não tiver</p>
        <a class="{% url 'home'%}">criar conta</a>
    </div>
    <!--FIM-LOGIN -->
</body>
</html>
