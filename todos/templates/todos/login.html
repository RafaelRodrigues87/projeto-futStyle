{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todos/css/login.css' %}">
    <script src="https://kit.fontawesome.com/13d0897c8c.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h1 id="log">Login</h1>
        <p class="info">Por favor, insira seu e-mail e senha para acessar sua conta.</p>
        <div class="form">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit" class="btn">Entrar</button>
            </form>

<!-- Mensagens de erro -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        </div>
        <p class="crie1">Não tem uma conta?</p>
        <a href="{% url 'cadastro' %}" class="crie2">Crie uma agora</a>
        <a href="{% url 'home' %}" class="voltar" title="Voltar para a página inicial">
            <i class="fa-solid fa-reply"></i>
        </a>
    </div>
</body>
</html>
